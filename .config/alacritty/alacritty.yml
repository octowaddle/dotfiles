# ~/.config/alacritty/alacritty.yml

font:
  size: 12.0
  normal:
    family: JetBrainsMono Nerd Font

shell:
  program: /usr/bin/fish
  args:
    - --login

window:
  dynamic_padding: true
  padding:
    x: 16
    y: 16

background_opacity: 0.75

colors:
  primary:
    foreground: "0xF1F1F1"
    background: "0x0B0B0B"

import:
  - ~/.config/alacritty/colorschemes/bogster.yml

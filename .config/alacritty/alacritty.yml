# ~/.config/alacritty/alacritty.yml

font:
  size: 12.0
  normal:
    family: JetBrainsMono Nerd Font

shell:
  program: /usr/bin/fish
  args:
    - --login

window:
  dynamic_padding: true
  padding:
    x: 16
    y: 16

background_opacity: 1

colors:
  primary:
    background: '0xF1F1F1'

import:
  - ~/.config/alacritty/colorschemes/spacemacs-light.yml

